<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <form id=formId (ngSubmit)="submitMethod()" #refForm="ngForm">
        <!-- Email  -->
        <div  class="form-group">
          <label for="email">Mail</label>
          <input type="email" name="email" id="email" class="form-control" ngModel required email #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched" >Please Enter a Valid Email</span>
        </div>

        <!-- Dropdown -->
        <div class="form-group">
          <label for="aubscription">Please Select a Subscription</label>
          <select name="subscription" class="form-control" id="subscription" [ngModel]="defaultSubscription" >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
          
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" id="password" ngModel required #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched" >Please Enter Password</span>
        </div>
        

        <p *ngIf="!refForm.valid && refForm.touched" >theForm is not valid</p>
        <!-- Submit -->
        <button type="submit" class="btn btn-primary" [disabled] = '!refForm.valid'>Submit</button>

      </form>

      <hr>
      <div class="row"  *ngIf="formSubmited" >
        <p>Email: {{formObj.email}}</p>
        <p>Password: {{formObj.password}}</p>
        <p>subscription: {{formObj.subscription}}</p>
      </div>
      
      <!-- Add a Form with the following Inputs (and Validators) -->
           <!-- 1) Mail address (should not be empty and should be an email address) -->
           <!-- 2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro") Set "Advanced" as Default -->
           <!-- 3) A Password field (should not be empty) -->
           <!-- 4) A Submit Button -->

           <!-- Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid. -->

           <!-- Upon submitting the form, you should simply print the Value of the Form to the Console. -->
           <!-- Optionally, display it in your template. -->
      
    </div>
  </div>
</div>
