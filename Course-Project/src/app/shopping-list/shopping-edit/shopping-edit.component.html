<div class="row" >
  <div class="col-xs-12">
    <form (ngSubmit)="Add(f)" #f="ngForm">
     <div class="row">
       <div class="col-sm-5 form-group">
         <label for="name" >Name</label>
         <!-- <input type="text" id="name" class="form-control" value="{{nameInput}}"  #nameInput> -->
         <input type="text" id="name" ngModel name="name" class="form-control" value="{{nameInput}}" required >
       </div>
       <div class="col-sm-2 form-group">
         <label for="amount">Amount</label>
         <!-- <input type="number" id="amount" class="form-control" value="{{amountInput}}"  #amountInput> -->
         <input type="number" id="amount" ngModel name="amount" class="form-control" value="{{amountInput}}" required  [pattern]="'^[1-9]+[0-9]*$'">
        </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <button type="submit" class="btn btn-success" [disabled]="!f.valid" >{{editMode ? 'Edit' :'Add'}}</button>
         <button type="button" *ngIf="editMode"  class="btn btn-danger" (click)="Delete()" >Delete</button>
         <button type="button"  class="btn btn-primary" (click)="Clear()">Clear</button>
       </div>
     </div>
    </form>
  </div>
</div>
