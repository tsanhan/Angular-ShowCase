<div class="row">
  <div class="col-xs-12">
    <img style="height: 400px" [src]="recElem.imagePath" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recElem.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recepie <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor:pointer;" (click)="addToShoppingList()">To Shopping List</a></li>
        <li><a [routerLink]="['edit']" style="cursor:pointer;">Edit Recipe</a></li>
        <li><a style="cursor:pointer;"  (click)="delete()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   {{recElem.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
       class="list-group-item"
       *ngFor = "let ing of recElem.ingredients"
       >
        {{ing.name}} - {{ing.amount}}
      </li>
    </ul>
  </div>
</div>
