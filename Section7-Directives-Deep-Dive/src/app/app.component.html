<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd" type="">
              Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li *ngFor="let Odd of OddNumbers" [ngClass]="{odd: Odd % 2 != 0}" [ngStyle]="{'backgroundColor': odd % 2 == 0 ? 'yellow' : 'transparent'}"
            class="list-group-item">
            {{Odd}}
          </li>

        </div>
        <div *ngIf="!onlyOdd">
          <li *ngFor="let even of EvenNumbers" [ngClass]="{even: even % 2 == 0}" [ngStyle]="{'backgroundColor': odd % 2 != 0 ? 'yellow' : 'transparent'}"
            class="list-group-item">
            {{even}}
          </li>
     
        </div>
          <div *appUnless="!onlyOdd"> 
          <li *ngFor="let even of EvenNumbers" [ngClass]="{even: even % 2 == 0}" [ngStyle]="{'backgroundColor': odd % 2 != 0 ? 'yellow' : 'transparent'}"
            class="list-group-item">
            {{even}}
          </li>
          
        </div>
        <p appBasicHighlight>Style me with basic directive</p>
        <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with basic directive</p>
      </ul>
      <div [ngSwitch]="value">
            <p *ngSwitchCase= "10" >val is 10</p>
            <p *ngSwitchCase= "15" >val is 15</p>
            <p *ngSwitchCase= "20" >val is 20</p>
            <p *ngSwitchCase= "25" >val is 25</p>
            <p *ngSwitchDefault>val is Default {{value}}</p>
          </div>
    </div>
  </div>
</div>
